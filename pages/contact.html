            <form action="thanks.html"method="post">

                    <fieldset>
                        <legend>Name:</legend>
                        <input type="text"id="name"name="name"placeholder="Enter your name"required>
                    </fieldset>
                </div>

                <div>
                    <fieldset>

                    <fieldset>
                        <legend>Email:</legend>

                </div>

                    <fieldset>
                        <legend>Message:</legend>
                        <textarea id="comments"name="comments"rows="4"cols="50"placeholder="Share your thoughts."></textarea>
                    </fieldset>
                </div>

                <div class="button-container">
                    <button type="submit">Submit</button>
                </div>
